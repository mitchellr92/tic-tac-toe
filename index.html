<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5d7ba4ea8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="inner box-1"><i class="fas fa-times"></i></div>
        <div class="inner box-2"><i class="far fa-circle"></i></div>
        <div class="inner box-3"></div>
        <div class="inner box-4"></div>
        <div class="inner box-5"></div>
        <div class="inner box-6"></div>
        <div class="inner box-7"></div>
        <div class="inner box-8"></div>
        <div class="inner box-9"></div>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
